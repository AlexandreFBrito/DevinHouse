        var listaCompleta = [];
        var local;

        function dados() {
            var input = document.getElementById('nome');
            var input1 = document.getElementById('status');           
            
            //capturando os objetos
            var lista = new Object();
            lista.nome = input.value;
            lista.status = input1.value;

            //inserindo os objetos na lista
            listaCompleta.push(lista);

            //convertendo em string
            local = JSON.stringify(listaCompleta);
            
            //inserindo no localStorage
            localStorage.setItem("lista", local);

            input.value = "";
            input1.value = "";
        }


        function mostrarDados(){
            var dados = JSON.parse(local);
            for (var i = 0; i < dados.length; i++){
                document.getElementById("texto").innerText = dados[i].nome;
            }
            
            
            

        }

    </script>
</head>

<body>
    <button onclick="dados()">Inserir dados</button><br>
    <input type="text" name="" id="nome"><br>
    <input type="text" name="" id="status"><br>
    <button onclick="mostrarDados()">Mostrar Dados</button><br>
    <div id="texto"></div>
</body>
